name: Build Blender Add-on
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
      - name: Package Add-on
        run: |
          zip -r ortho_scale_219.zip __init__.py blender_manifest.toml LICENSE.md README.md
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ortho_scale_219
          path: ortho_scale_219.zip